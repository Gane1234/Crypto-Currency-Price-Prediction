<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Rate Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        select, input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9e9e9;
        }
body {
  background-image: url('https://www.hindustantimes.com/ht-img/img/2024/01/04/1600x900/Police-were-searching-for-him-in-a-case-of-molesta_1704299384898_1704345770932.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed; 
  background-size: 100% 100%;
}
    </style>

</head>
<body>
    <div class="container">
        <h1>Crime Rate Prediction State-wise</h1>
        <form id="predictionForm">
            <label for="state">Select State:</label>
            <select id="state" name="state" required>
                <option value="">--Select State--</option>
                <option value="AP">ANDHRA PRADESH</option>
                <option value="AR">ARUNACHAL PRADESH</option>
                <option value="AS">ASSAM</option>
                <option value="BR">BIHAR</option>
                <option value="CT">CHHATTISGARH</option>
                <option value="GA">GOA</option>
                <option value="GJ">GUJARAT</option>
                <option value="HR">HARYANA</option>
                <option value="HP">HIMACHAL PRADESH</option>
                <option value="JK">JAMMU AND KASHMIR</option>
                <option value="JH">JHARKHAND</option>
                <option value="KA">KARNATAKA</option>
                <option value="KL">KERALA</option>
                <option value="MP">MADHYA PRADESH</option>
                <option value="MH">MAHARASHTRA</option>
                <option value="MN">MANIPUR</option>
                <option value="ML">MEGHALAYA</option>
                <option value="MZ">MIZORAM</option>
                <option value="NL">NAGALAND</option>
                <option value="OR">ODISHA</option>
                <option value="PB">PUNJAB</option>
                <option value="RJ">RAJASTHAN</option>
                <option value="SK">SIKKIM</option>
                <option value="TN">TAMIL NADU</option>
                <option value="TG">TELANGANA</option>
                <option value="TR">TRIPURA</option>
                <option value="UP">UTTAR PRADESH</option>
                <option value="UT">UTTARAKHAND</option>
                <option value="WB">WEST BENGAL</option>
                <option value="AN">ANDAMAN AND NICOBAR ISLANDS</option>
                <option value="CH">CHANDIGARH</option>
                <option value="DN">DADRA AND NAGAR HAVELI AND DAMAN AND DIU</option>
                <option value="DL">DELHI</option>
                <option value="LD">LAKSHADWEEP</option>
                <option value="PY">PUDUCHERRY</option>
                <!-- Add more states as needed -->
            </select>

            <label for="year">Enter Year:</label>
            <input type="number" id="year" name="year" min="2000" max="2024" required>

            <button type="submit">Predict</button>
        </form>

        <div id="predictionResult" class="result"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const state = document.getElementById('state').value;
            const year = document.getElementById('year').value;
            if (state && year) {
                // Simulate a prediction (this could be replaced with an actual API call)
                const predictedCrimeRate = Math.random() * 100; // Replace with actual prediction logic
                displayPrediction(state, year, predictedCrimeRate.toFixed(2));
            }
        });

        function displayPrediction(state, year, crimeRate) {
            const resultDiv = document.getElementById('predictionResult');
            resultDiv.innerHTML = `<h2>Prediction for ${state} in ${year}</h2>
                                   <p>Estimated Crime Rate: ${crimeRate} per 100,000 people</p>`;
        }
    </script>
</body>
</html>
